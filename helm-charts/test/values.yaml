global:
  security:
    allowInsecureImages: true

rabbitmq:
  image:
    registry: docker.io
    repository: bitnamilegacy/rabbitmq
    tag: 3.8.12

  persistence:
    enabled: false

  securityContext:
    enabled: true
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0

  podSecurityContext:
    enabled: true
    fsGroup: 0

  volumePermissions:
    enabled: true
