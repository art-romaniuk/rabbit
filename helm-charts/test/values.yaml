global:
  security:
    allowInsecureImages: true

rabbitmq:
  image:
    registry: docker.io
    repository: bitnamilegacy/rabbitmq
    tag: 3.8.12

  persistence:
    enabled: false

  securityContext:
    enabled: true
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001

  podSecurityContext:
    enabled: true
    fsGroup: 1001

  volumePermissions:
    enabled: true
